<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Navbar3.css">
    <title>Nav</title>
</head>
<body>
    <section>
        <div class="navbar">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="left">
                <a class="title">Navbar</a>
                <a class="home">Home</a>
                <a class="link">Link</a>
                <div class="dropdown">Dropdown</div>
                <span class="dropdown-arrow">&#9660;</span>
                <a class="disabled">Disabled</a>
            </div>
            <div class="right">
                <form class="form">
                    <input class="input_search" type="search" required placeholder="Search">
                    <button class="input_button" type="search">Search</button>
                </form>
            </div>
    </section>
</body>
</html>
